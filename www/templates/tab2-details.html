<ion-view title="{{title}}">
    <ion-content class="padding">
        <div class="message">
            <img ng-src="{{imgUrl+item.img}}" />
            <p ng-bind-html="item.message"></p>
            <p ng-bind-html="item.causetext"></p>
            <p ng-bind-html="item.detailtext"></p>
        </div>
    </ion-content>
</ion-view>
